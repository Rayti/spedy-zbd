<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/mystyle.css"/>
    <link rel="stylesheet" href="/menuStyle.css">
    <link rel="stylesheet" href="/dataStyle.css">
    <title>Cargos section</title>
</head>
<body>
<h1><a th:href="@{/}">SpedyszynSite</a></h1>
<table class="menu">
    <tr>
        <th><a th:href="@{/users}">Users</a></th>
        <th><a th:href="@{/professions}">Professions</a></th>
        <th class="active"><a th:href="@{/cargos}">Cargos</a></th>
        <th><a th:href="@{/companies}">Companies</a></th>
        <th><a th:href="@{/vehicles}">Vehicles</a></th>
        <th><a th:href="@{/refuelings}">Refuelings</a></th>
        <th><a th:href="@{/employees}">Employees</a></th>
        <th><a th:href="@{/deliveries}">Deliveries</a></th>
    </tr>
</table>

<h3>Cargos</h3>
<table class="data">
    <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Description</th>
        <th colspan="2">Action</th>
    </tr>

    <tr th:each="cargo, stat : ${cargos} ">
        <td th:text="${stat.count}"></td>
        <td th:text="${cargo.getName()}"></td>
        <td th:text="${cargo.getDescription()}"></td>
        <td class="click">
            <form action="#" th:action="@{/cargos}" method="post">

                <input type="hidden" th:value="${cargo.getName()}" name="deleteName" >
                <input type="submit" value="Delete" onclick="window.alert('Are you sure?\n All data connected to that cargo will be lost.')">
            </form>
        </td>
        <td class="click">
            <form action="#" th:action="@{/cargos/update}" method="get">
                <input type="hidden" th:value="${cargo.getName()}" name="name">
                <input type="submit" value="Update name and/or description">
            </form>
        </td>
    </tr>
    <tr>
        <td class="click" colspan="5">
            <form action="#" th:action="@{/cargos/create}" method="get">
                <input type="submit" value="Create new cargo">
            </form>
        </td>
    </tr>
</table>


</body>
</html>
