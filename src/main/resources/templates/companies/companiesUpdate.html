<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/mystyle.css"/>
    <link rel="stylesheet" href="/menuStyle.css">
    <link rel="stylesheet" href="/dataStyle.css">
    <title>Companies section</title>
</head>
<body>
<h1><a th:href="@{/}">SpedyszynSite</a></h1>
<table class="menu">
    <tr>
        <th><a th:href="@{/users}">Users</a></th>
        <th><a th:href="@{/professions}">Professions</a></th>
        <th><a th:href="@{/cargos}">Cargos</a></th>
        <th class="active"><a th:href="@{/companies}">Companies</a></th>
        <th><a th:href="@{/vehicles}">Vehicles</a></th>
        <th><a th:href="@{/refuelings}">Refuelings</a></th>
        <th><a th:href="@{/employees}">Employees</a></th>
        <th><a th:href="@{/deliveries}">Deliveries</a></th>
    </tr>
</table>

<h3>Company Update</h3>

<form class="filter" action="#" th:action="@{/companies/update}" method="post">
    <ol>
        <li>Name:
            <ul>
                <li>
                    <input type="text" name="newName" th:value="${company.getName()}">
                </li>
            </ul>
        </li>
        <li>Description:
            <ul>
                <li>
                    <input type="text" name="newDescription" th:value="${company.getDescription()}">
                </li>
            </ul>
        </li>
        <li>Country:
            <ul>
                <li>
                    <input type="text" name="newCountry" th:value="${company.getCountry()}">
                </li>
            </ul>
        </li>
        <li>City:
            <ul>
                <li>
                    <input type="text" name="newCity" th:value="${company.getCity()}">
                </li>
            </ul>
        </li>
        <li>Address:
            <ul>
                <li>
                    <input type="text" name="newAddress" th:value="${company.getAddress()}">
                </li>
            </ul>
        </li>
        <li>
            <ul>
                <li>
                    <input type="submit" value="Update company">
                </li>
            </ul>
        </li>
    </ol>
    <input type="hidden" th:value="${company.getName()}" name="oldName">
</form>

<p><a href="#" onclick="history.go(-1)">Go Back</a></p>

</body>
</html>
