<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/mystyle.css"/>
    <link rel="stylesheet" href="/menuStyle.css">
    <link rel="stylesheet" href="/dataStyle.css">
    <title>Companies section</title>
</head>
<body>
<h1><a th:href="@{/}">SpedyszynSite</a></h1>
<table class="menu">
    <tr>
        <th><a th:href="@{/users}">Users</a></th>
        <th><a th:href="@{/professions}">Professions</a></th>
        <th><a th:href="@{/cargos}">Cargos</a></th>
        <th class="active"><a th:href="@{/companies}">Companies</a></th>
        <th><a th:href="@{/vehicles}">Vehicles</a></th>
        <th><a th:href="@{/refuelings}">Refuelings</a></th>
        <th><a th:href="@{/employees}">Employees</a></th>
        <th><a th:href="@{/deliveries}">Deliveries</a></th>
    </tr>
</table>

<h3>Companies</h3>
<h4 th:if="${message != null}" th:text="${message}"></h4>

<table class="data">
    <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Description</th>
        <th>Country</th>
        <th>City</th>
        <th>Address</th>
        <th colspan="2">Action</th>
    </tr>

    <tr th:each="company, stat : ${companies}">
        <td th:text="${stat.count}"></td>
        <td th:text="${company.getName()}"></td>
        <td th:text="${company.getDescription()}"></td>
        <td th:text="${company.getCountry()}"></td>
        <td th:text="${company.getCity()}"></td>
        <td th:text="${company.getAddress()}"></td>
        <td class="click">
            <form action="#" th:action="@{/companies}" method="post">
                <input type="hidden" th:value="${company.getName()}" name="deleteName" >
                <input type="submit" value="Delete" onclick="window.alert('Are you sure?\n All data connected to that company will be lost.')">
            </form>
        </td>
        <td class="click">
            <form action="#" th:action="@{/companies/update}" method="get">
                <input type="hidden" th:value="${company.getName()}" name="oldName">
                <input type="submit" value="Update company informations">
            </form>
        </td>
    </tr>
    <tr>
        <td class="click" colspan="8">
            <form action="#" th:action="@{/companies/create}" method="get">
                <input type="submit" value="Create new company">
            </form>
        </td>
    </tr>
</table>


</body>
</html>
