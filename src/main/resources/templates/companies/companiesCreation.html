<h3>Companies Creation</h3>

<form class="filter" action="#" th:action="@{/companies/create}" method="post">
    <ol>
        <li>Name:
            <ul>
                <li>
                    <input type="text" name="name">
                </li>
            </ul>
        </li>
        <li>Description:
            <ul>
                <li>
                    <input type="text" name="description" >
                </li>
            </ul>
        </li>
        <li>Country:
            <ul>
                <li>
                    <input type="text" name="country">
                </li>
            </ul>
        </li>
        <li>City:
            <ul>
                <li>
                    <input type="text" name="city">
                </li>
            </ul>
        </li>
        <li>Address:
            <ul>
                <li>
                    <input type="text" name="address">
                </li>
            </ul>
        </li>
        <li>
            <ul>
                <li>
                    <input type="submit" value="Create company">
                </li>
            </ul>
        </li>
    </ol>
</form>
