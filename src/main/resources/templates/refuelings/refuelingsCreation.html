<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/mystyle.css"/>
    <link rel="stylesheet" href="/menuStyle.css">
    <link rel="stylesheet" href="/dataStyle.css">
    <title>Refueling section</title>
</head>
<body>
<h1><a th:href="@{/}">SpedyszynSite</a></h1>
<table class="menu">
    <tr>
        <th><a th:href="@{/users}">Users</a></th>
        <th><a th:href="@{/professions}">Professions</a></th>
        <th><a th:href="@{/cargos}">Cargos</a></th>
        <th><a th:href="@{/companies}">Companies</a></th>
        <th><a th:href="@{/vehicles}">Vehicles</a></th>
        <th class="active"><a th:href="@{/refuelings}">Refuelings</a></th>
        <th><a th:href="@{/employees}">Employees</a></th>
        <th><a th:href="@{/deliveries}">Deliveries</a></th>
    </tr>
</table>

<h3>Refueling Creation</h3>

<form class="filter" action="#" th:action="@{/refuelings/create}" method="post">
    <ol>
        <li>Amount
            <ul>
                <li>
                    <input type="text" name="amount">
                </li>
            </ul>
        </li>
        <li>Price per litre
            <ul>
                <li>
                    <input type="text" name="pricePerLitre" >
                </li>
            </ul>
        </li>
        <li>Country
            <ul>
                <li>
                    <input type="text" name="country">
                </li>
            </ul>
        </li>
        <li>City
            <ul>
                <li>
                    <input type="text" name="city">
                </li>
            </ul>
        </li>
        <li>Date
            <ul>
                <li>
                    <input type="date" name="refuelDate">
                </li>
            </ul>
        </li>
        <li>
            <ul>
                <li>
                    <input type="submit" value="Create refueling data">
                </li>
            </ul>
        </li>
    </ol>
    <input type="hidden" th:value="${vehicleId}" name="vehicleId">
</form>

<p><a href="#" onclick="history.go(-1)">Go Back</a></p>

</body>
</html>
