<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/mystyle.css"/>
    <title>Refueling section</title>
</head>
<body>
<h1><a th:href="@{/}">SpedyszynSite</a></h1>
<table class="menu">
    <tr>
        <th><a th:href="@{/users}">Users</a></th>
        <th><a th:href="@{/professions}">Professions</a></th>
        <th><a th:href="@{/cargos}">Cargos</a></th>
        <th><a th:href="@{/companies}">Companies</a></th>
        <th><a th:href="@{/vehicles}">Vehicles</a></th>
        <th class="active"><a th:href="@{/refuelings}">Refuelings</a></th>
        <th><a th:href="@{/employees}">Employees</a></th>
        <th><a th:href="@{/deliveries}">Deliveries</a></th>
    </tr>
</table>

<h3>Refueling Creation</h3>

<form action="#" th:action="@{/refuelings/create}" method="post">
    <p>New amount: <input type="text" name="amount"></p>
    <p>New price per litre: <input type="text" name="pricePerLitre" ></p>
    <p>New country: <input type="text" name="country"></p>
    <p>New city: <input type="text" name="city"></p>
    <p>New date: <input type="date" name="refuelDate"></p>
    <input type="hidden" th:value="${vehicleId}" name="vehicleId">
    <p><input type="submit" value="Create"></p>
</form>

<p><a href="#" onclick="history.go(-1)">Go Back</a></p>

</body>
</html>
